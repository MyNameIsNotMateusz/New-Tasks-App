<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasksList</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@89.2,300&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="CSS/header.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body class="body">
    <section>
        <div class="header">
            <h1 class="header__banner">To-do list</h1>
            <form class="flex js-form">
                <input class="flex__item--input js-input" maxlength="80" required pattern="^(?![\s])(?=.*[A-Za-z])[A-Za-z\s]*$"
                    placeholder="Enter your task">
                <button class="flex__item--button">Add a task</button>
            </form>
        </div>
    </section>
    <section>
        <div class="flex__newButtons">
            <p class="js-newButtons"></p>
        </div>
        <div>
            <p class="js-list"></p>
        </div>
    </section>
</body>

</html>
